<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
    </head>

    <body>
        <!-- Scripts -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>

        <!-- Main Section Heading -->
        <section class="section">
            <div class="container">
                <h1 class="title">
                    Hello World
                </h1>
                <p class="subtitle">
                    My first website with <strong>Bulma</strong>!
                </p>
                <p class="subtitle">
                    There are <strong id="people-connected">0</strong> people connected!
                </p>
            </div>
        </section>

        <!-- Columns -->
        <div class="columns m-5">

            <!-- Left column -->
            <div class="column">

                <!-- Tabs -->
                <div class="tabs">

                    <!-- Form/chart tabs -->
                    <ul>

                        <!-- Form tab -->
                        <li class="is-active">
                            <a onclick="$('form').show(); $('#chart').hide()">
                                Form
                            </a>
                        </li>

                        <!-- Chart tab -->
                        <li>
                            <a onclick="$('form').hide(); $('#chart').show()">
                                Chart
                            </a>
                        </li>

                    </ul>

                </div>

                <!-- Form -->
                <form>

                    <!-- Name field -->
                    <div class="field">

                        <label class="label">
                            Name
                        </label>

                        <div class="control">
                            <input id="form-user-full-name" class="input" type="text" placeholder="Text input">
                        </div>

                    </div>

                    <!-- Username field -->
                    <div class="field">

                        <label class="label">
                            Username
                        </label>

                        <div class="control has-icons-left has-icons-right">

                            <input id="form-user-short-name" class="input is-success" type="text" placeholder="Text input" value="bulma">

                            <!-- Person icon -->
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>

                            <!-- Checkmark icon -->
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>

                        </div>

                        <!-- Available message -->
                        <p class="help is-success">
                            This username is available
                        </p>

                    </div>

                    <!-- Message field -->
                    <div class="field">

                        <label class="label">
                            Message
                        </label>

                        <div class="control">
                            <textarea id="form-user-message" class="textarea" placeholder="Textarea"></textarea>
                        </div>

                    </div>

                    <!-- Favorite number field -->
                    <input id="form-user-favorite-number" type="number" min="0" max="10" />

                    <!-- Favorite color field -->
                    <input id="form-user-favorite-color" type="color" />

                    <!-- Submit field -->
                    <div class="field is-grouped">

                        <div class="control">
                            <button class="button is-link">
                                Submit
                            </button>
                        </div>

                        <div class="control">
                            <button class="button is-link is-light">
                                Cancel
                            </button>
                        </div>

                    </div>

                </form>

                <!-- Chart -->
                <div id="chart">

                    <div class="wrapper">
                        <canvas id="chart-0"></canvas>
                    </div>

                    <div class="toolbar">

                        <button onclick="randomize(this)">
                            Randomize
                        </button>

                        <button onclick="addDataset(this)">
                            Add Dataset
                        </button>

                        <button onclick="removeDataset(this)">
                            Remove Dataset
                        </button>

                    </div>

                </div>

            </div>

            <!-- Right column -->
            <div class="column" id="user-list">

                <!-- Typing notification -->
                <p id="user-typing-status"></p>

                <!-- User cards -->
                <div class="box">
                    <article class="media">

                        <!-- Color box -->
                        <div class="media-left">
                            <figure id="card-user-favorite-color-1" class="image is-64x64">
                                <!--<img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">-->
                            </figure>
                        </div>

                        <!-- User content -->
                        <div class="media-content">

                            <div class="content">

                                <!-- Name -->
                                <h2 style="margin-bottom:0" >
                                    John Smith
                                </h2>

                                <!-- Username -->
                                <small>
                                    @johnsmith
                                </small>

                                <!-- Favorite number -->
                                <em>
                                    31m
                                </em>

                                <br>

                                <!-- Message -->
                                <span>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                                </span>

                            </div>

                            <!-- Typing spinner -->
                            <div class="icon has-text-info is-hidden">
                                <i class="fas fa-spinner fa-pulse"></i>
                            </div>

                        </div>

                    </article>
                </div>

            </div>

        </div>

        <!-- Scripts -->

        <!-- Chart script -->
        <script src="/js/chart.js"></script>

        <!-- Socket.IO hookup -->
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="/js/socket.js"></script>

        <script src="/js/eventhandlers.js"></script>

    </body>

</html>
